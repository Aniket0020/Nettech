<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="../src/output.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="bg-white text-gray-800 p-4 flex justify-between items-center border-b border-gray-300">
        <!-- Logo -->
        <div class="text-xl font-bold">
            <img src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/fkheaderlogo_exploreplus-44005d.svg"
                alt="logo" class="w-40">
        </div>

        <!-- Search Bar -->
        <div class="flex items-center space-x-2 border border-gray-200 rounded-md px-4 py-1 bg-gray-50">
            <i class="fas fa-search text-gray-500"></i>
            <input type="text" placeholder="Search for Products, Brands and More"
                class="outline-none border-none text-gray-600 w-96 bg-gray-50">
        </div>

        <!--  Login, Cart, Become Seller -->
        <div class="flex space-x-6 items-center">
            <a href="#login" class="flex items-center space-x-1 text-gray-800 hover:underline">
                <i class="fas fa-user text-gray-800"></i>
                <span>Login</span>
            </a>
            <a href="#cart" class="flex items-center space-x-1 text-gray-800 hover:underline">
                <i class="fas fa-shopping-cart text-gray-800"></i>
                <span>Cart</span>
            </a>
            <a href="#seller" class="flex items-center space-x-1 text-gray-800 hover:underline">
                <i class="fas fa-store text-gray-800"></i>
                <span>Become a Seller</span>
            </a>
            <span class="text-gray-800 hover:underline">
                <i class="fas fa-ellipsis-h text-gray-800"></i>

            </span>

        </div>
    </div>


    <div class="flex justify-center gap-10 mt-3 bg-white p-3">

        <div>
            <div class="flex justify-center">
                <div style="width:64px;height:64px"><img alt="Mobiles"
                        src="https://rukminim2.flixcart.com/flap/80/80/image/29327f40e9c4d26b.png?q=100"></div>
            </div>

            <span>Mobiles</span></span>

        </div>


        <div>
            <div class="flex justify-center">
                <div style="width:64px;height:64px"><img alt="Mobiles"
                        src="https://rukminim2.flixcart.com/flap/80/80/image/22fddf3c7da4c4f4.png?q=100"></div>
            </div>

            <span>Mobiles</span></span>

        </div>
        <div>
            <div class="flex justify-center">
                <div style="width:64px;height:64px"><img alt="Fashion"
                        src="https://rukminim2.flixcart.com/fk-p-flap/80/80/image/0d75b34f7d8fbcb3.png?q=100"></div>
            </div><span>Fashion</span>
        </div>
        <div>
            <div class="flex justify-center">
                <div style="width:64px;height:64px"><img alt="Electronics"
                        src="https://rukminim2.flixcart.com/flap/80/80/image/69c6589653afdb9a.png?q=100"></div>
            </div><span>Electronics</span>
        </div>
        <div>
            <div class="flex justify-center">
                <div style="width:64px;height:64px"><img alt="Home &amp; Furniture"
                        src="https://rukminim2.flixcart.com/flap/80/80/image/ab7e2b022a4587dd.jpg?q=100"></div>
            </div><span>Home &amp; Furniture</span>
        </div>
        <div>
            <div class="flex justify-center">
                <div style="width:64px;height:64px"><img alt="Appliances"
                        src="https://rukminim2.flixcart.com/fk-p-flap/80/80/image/0139228b2f7eb413.jpg?q=100"></div>
            </div><span>Appliances</span>
        </div>
        <div>
            <div class="flex justify-center">
                <div style="width:64px;height:64px"><img alt="Flight Bookings"

        <div>

            </div><span>Beauty, Toys &amp; More</span>
        </div>

        <div>

                <div style="width:64px;height:64px"><img alt="Two wheelers"

                </div>
            </div><span>Two wheelers</span>
        </div>

</html>
