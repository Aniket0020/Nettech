<body class="bg-[#f1f2f4]">

    <!-- Header Section -->
    <div
        class="bg-white text-gray-800 px-4 py-3 flex justify-between md:justify-evenly items-center border-b border-gray-300">
        <!-- Logo -->
        <a href="/" class="flex items-center space-x-2">
            <img src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/fkheaderlogo_exploreplus-44005d.svg"
                alt="Flipkart Logo" class="w-28 md:w-32">
        </a>

        <!-- Search Bar -->
        <form class="flex items-center w-full max-w-3xl border border-gray-200 rounded-md px-3 py-2 bg-[#f0f5ff]">
            <i class="fas fa-search text-gray-500"></i>
            <input type="text" placeholder="to change the code"
                aria-label="Search for Products, Brands, and More"
                class="flex-grow outline-none border-none text-sm md:text-base text-gray-600 bg-[#f0f5ff] px-2">
        </form>

        <!-- User Options -->
        <div class="flex items-center text-sm gap-4">
            <!-- Login -->
            <a href="#login" class="flex items-center space-x-1 text-gray-800 hover:text-blue-600 transition">
                <img src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/profile-52e0dc.svg"
                    alt="Login" class="w-6 h-6">
                <span>Login</span>
            </a>

            <!-- Cart -->
            <a href="#cart" class="flex items-center space-x-1 text-gray-800 hover:text-blue-600 transition">
                <img src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/header_cart-eed150.svg"
                    alt="Cart" class="w-6 h-6">
                <span>Cart</span>
            </a>

            <!-- Become a Seller -->
            <a href="#seller" class="flex items-center space-x-1 text-gray-800 hover:text-blue-600 transition">
                <img src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/Store-9eeae2.svg"
                    alt="Become a Seller" class="w-6 h-6">
                <span>Become a Seller</span>
            </a>

            <!-- More Options -->
            <button aria-label="More Options" class="text-gray-800 hover:text-blue-600 transition">
                <img class="w-6 h-6"
                    src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/header_3verticalDots-ea7819.svg"
                    alt="Dropdown with more help links">
            </button>
        </div>
    </div>
